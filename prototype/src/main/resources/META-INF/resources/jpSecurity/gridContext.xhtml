<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
	xmlns:j="http://www.jeesl.org/jsf" xmlns:jp="http://jsf.jeesl.org/prototype" xmlns:jtp="http://jsf.jeesl.org/prototype/tag"
	xmlns:composite="http://java.sun.com/jsf/composite">
	
	<composite:interface>
		<composite:attribute name="bean" required="true"/>
	</composite:interface>
	
	<composite:implementation>
<jp:grid id="grid">
	<j:row>
		<j:slot id="sViews" width="7">
			<h:form id="fRoles">
				<p:dataTable var="c" value="#{cc.attrs.bean.contexts}" draggableRows="true"
						selection="#{cc.attrs.bean.context}" selectionMode="single" rowKey="#{c.id}">
					<f:facet name="header">
						<j:dtHeader entity="SecurityContext" code="listOf">
							<j:icon type="jeeslAdd" listener="#{cc.attrs.bean.addContext()}" update=":#{cc.id}:grid"/>
						</j:dtHeader>
					</f:facet>
					<p:ajax event="rowSelect"  listener="#{cc.attrs.bean.selectContext()}" update=":#{cc.id}:grid"/>
					<p:ajax event="rowReorder" listener="#{cc.attrs.bean.reorderContexts()}" update="@form"/>
					<p:column>
						<h:outputText value="#{c.position}" />  
		            </p:column>
					<p:column>
						<f:facet name="header"><jtp:label entity="SecurityContext" code="code"/></f:facet>
						<h:outputText value="#{c.code}" />  
		            </p:column>
		            <p:column>
		            	<f:facet name="header"><jtp:label entity="SecurityContext" code="name"/></f:facet>
						<h:outputText value="#{c.name[userBean.localeCode].lang}" />  
		            </p:column>
		            <p:column>
		            	<f:facet name="header"><jtp:label entity="SecurityContext" code="serverName"/></f:facet>
						<h:outputText value="#{c.serverName}" />  
		            </p:column>
		            
		       	</p:dataTable>
			</h:form>
		</j:slot>
		<j:slot id="sRole" width="5">
			<h:form id="fRole" rendered="#{not empty cc.attrs.bean.context}">
				<p:panel header="#{appLabelBean.entities['SecurityContext'][localeCode].lang}" styleClass="jeeslPanel" >
					<f:facet name="actions">
						<j:icon type="jeeslSave" listener="#{cc.attrs.bean.saveContext()}" update=":#{cc.id}:grid" />
						<j:icon type="jeeslDelete" listener="#{cc.attrs.bean.deleteContext()}" update=":#{cc.id}:grid"/>
					</f:facet>
					<p:messages redisplay="false" severity="warn,error" showSummary="true" showDetail="true" closable="true"/>
					<p:panelGrid columns="2" columnClasses="jeeslGrid30,jeeslGrid70">
						
						<jtp:label entity="SecurityContext" code="code"/>
						<p:inputText value="#{cc.attrs.bean.context.code}"/>
						
					</p:panelGrid>
					<j:tabTranslationEditor value="#{cc.attrs.bean.context}" withDescription="true" />
					<p:panelGrid columns="2" columnClasses="jeeslGrid30,jeeslGrid70">
						
						<jtp:label entity="SecurityContext" code="serverName"/>
						<p:inputText value="#{cc.attrs.bean.context.serverName}"/>
						
						<jtp:label entity="SecurityContext" code="pageTitle"/>
						<p:inputText value="#{cc.attrs.bean.context.pageTitle}"/>
						
						<jtp:label entity="SecurityContext" code="pageHeadline"/>
						<p:inputText value="#{cc.attrs.bean.context.pageHeadline}"/>
						
						<jtp:label entity="SecurityContext" code="pagePrefix"/>
						<p:inputText value="#{cc.attrs.bean.context.pagePrefix}"/>
						
						<jtp:label entity="SecurityContext" code="pageCss"/>
						<p:inputText value="#{cc.attrs.bean.context.pageCss}"/>
						
						<jtp:label entity="SecurityContext" code="pageLogo"/>
						<p:inputText value="#{cc.attrs.bean.context.pageLogo}"/>
						
						<jtp:label entity="SecurityContext" code="linkImpressum"/>
						<p:inputText value="#{cc.attrs.bean.context.linkImpressum}"/>
						
					</p:panelGrid>
				</p:panel>	
				
			</h:form>
		</j:slot>
	</j:row>
</jp:grid>
	</composite:implementation>
</ui:composition>
