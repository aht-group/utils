<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
	xmlns:j="http://www.jeesl.org/jsf" xmlns:jp="http://jsf.jeesl.org/prototype" xmlns:jtp="http://jsf.jeesl.org/prototype/tag"
    xmlns:aht="http://ahtutils.sourceforge.net/jsf"
    xmlns:aup="http://ahtutils.sourceforge.net/prototype"
    xmlns:composite="http://java.sun.com/jsf/composite">

	<composite:interface>

	</composite:interface>

	<composite:implementation>
		<aup:statusBarItem rendered="#{identity.loggedIn}" orientation="left" styleClass="jeesl-menu-bar-dropdown">
			<f:facet name="label">
				<h:graphicImage library="jeeslPrototypeGfx"
								name="12/sb/home.svg"
								styleClass="jeesl-menu-bar-button-icon">
				</h:graphicImage>
			</f:facet>
			<f:facet name="top">
				<ui:fragment>
					<aht:li>
						<h:outputLink id="link1" value="#{request.contextPath}/admin/me">
							<h:outputText value="#{identity.user.firstName} #{currentUser.lastName}"/>
						</h:outputLink>
					</aht:li>
					<ui:fragment><jtp:sbLocaleItem/></ui:fragment>
					<j:li><h:commandLink action="#{userBean.logout}"><h:outputText value="Logout"/></h:commandLink></j:li>
				</ui:fragment>
			</f:facet>
			
	    </aup:statusBarItem>
	</composite:implementation>
</html>
