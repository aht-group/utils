<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:j="http://www.jeesl.org/jsf"
	xmlns:p="http://primefaces.org/ui"
	xmlns:jp="http://jsf.jeesl.org/prototype"
	xmlns:aht="http://ahtutils.sourceforge.net/jsf"
    xmlns:aup="http://ahtutils.sourceforge.net/prototype"
    xmlns:composite="http://java.sun.com/jsf/composite">

	<composite:interface>
		<composite:attribute name="handler" required="true"/>
	</composite:interface>

	<composite:implementation>
		<jp:sbItem orientation="left" childs="#{cc.attrs.handler.roles}" readonly="true" styleClass="jeesl-menu-bar-dropdown">
			<c:if test="#{cc.attrs.handler.noRoles}">
				<f:attribute name="styleClass" value="jeesl-disabled"/>
			</c:if>
			<f:facet name="label">
				<h:graphicImage id="sbGiSecurity"
								library="jeeslPrototypeGfx"
								name="12/sb/roles.svg"
								styleClass="jeesl-menu-bar-button-icon">
					<c:if test="#{cc.attrs.handler.noRoles}">
						<f:attribute name="styleClass" value="jeesl-greyscale jeesl-menu-bar-button-icon"/>
					</c:if>
				</h:graphicImage>
				<c:if test="#{cc.attrs.handler.noRoles}">
					<p:tooltip rendered="#{cc.attrs.handler.noRoles}" for="sbGiSecurity" value="#{msg.NoRoleSecurities}" />
				</c:if>
			</f:facet>
			<span class="jeesl-dropdown-item-label">
				<aup:sbCheckmark value="#{cc.attrs.handler.mapHasRole[var]}"/>
				<span class="jeesl-dropdown-item-label-text">
					<h:outputText value="#{var.category.name[localeCode].lang}: #{var.name[localeCode].lang}"/>
				</span>
			</span>
		</jp:sbItem>
	</composite:implementation>
</html>
